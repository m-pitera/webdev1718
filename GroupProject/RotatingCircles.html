    <script type="text/javascript">
        //Draws first red cirle
        function drawRed() {
            var Redcircle = { centerX: 700, centerY: 400, radius: 400, angle: 0 };
            var ball = { x: 1100, y: 600 };

            var theCanvas = document.getElementById("canvasOne");
            var context = theCanvas.getContext("2d");
            Redcircle.angle += ball.speed;

            context.fillStyle = "red";
            context.beginPath();
            context.arc(ball.x, ball.y, 100, 0, Math.PI * 2, true);
            context.closePath();
            context.fill();

        }
        setInterval(drawRed, 10);

        function drawGreen() {
            var Greencircle = { centerX: 700, centerY: 400, radius: 400, angle: 0 };

        setInterval(drawGreen, 10);

        function drawPurple() {

        //rotating ball function
        function canvasApp() {
            function drawScreen() {
                context.fillStyle = '#EEEEEE';
                context.fillRect(0, 0, theCanvas.width, theCanvas.height);

                context.strokeStyle = '#000000';
                context.strokeRect(1, 1, theCanvas.width - 2, theCanvas.height - 2);

                ball.x = Redcircle.centerX + Math.cos(Redcircle.angle) * Redcircle.radius;
                ball.y = Redcircle.centerY + Math.sin(Redcircle.angle) * Redcircle.radius;

                Redcircle.angle += ball.speed;

                context.fillStyle = "red";
                context.beginPath();
                context.arc(ball.x, ball.y, 100, 0, Math.PI * 2, true);
                context.closePath();
                context.fill();

            }

            var Redcircle = { centerX: 700, centerY: 400, radius: 400, angle: 0 };
            var ball = { x: 1100, y: 600, speed: .01 };

            var theCanvas = document.getElementById("canvasOne");
            var context = theCanvas.getContext("2d");

            setInterval(drawScreen, 33);

        }
