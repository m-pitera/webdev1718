            var theCanvas = document.getElementById("canvasOne");
            var context = theCanvas.getContext("2d");


            var redCircle = { centerX: 700, centerY: 400, radius: 400, angle: 90 };
            var greenCircle = { centerX: 700, centerY: 400, radius: 400, angle: 25 };
            var blueCircle = { centerX: 700, centerY: 400, radius: 400, angle: 110 };
            var purpleCircle = { centerX: 700, centerY: 400, radius: 400, angle: 50 };


            var blueBall = { x: 300, y: 150, speed: .01 };
            var redBall = { x: 1100, y: 600, speed: .01 };
            var greenBall = { x: 300, y: 600, speed: .01 };
            var purpleBall = { x: 1100, y: 150, speed: .01 };

            //Draws first red cirle
            function drawRed() {
                context.fillStyle = '#EEEEEE';
                context.fillRect(0, 0, theCanvas.width, theCanvas.height);

                context.strokeStyle = '#000000';
                context.strokeRect(1, 1, theCanvas.width - 2, theCanvas.height - 2);

                redBall.x = redCircle.centerX + Math.cos(redCircle.angle) * redCircle.radius;
                redBall.y = redCircle.centerY + Math.sin(redCircle.angle) * redCircle.radius;

                redCircle.angle += redBall.speed;

                context.fillStyle = "red";
                context.beginPath();
                context.arc(redBall.x, redBall.y, 100, 0, Math.PI * 2, true);
                context.closePath();
                context.fill();
            }
            //setInterval(drawRed);

            function drawGreen() {

                greenCircle.angle += greenBall.speed;
