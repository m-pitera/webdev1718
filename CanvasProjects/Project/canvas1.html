    <body>
        <!--1500 x 700 fills up most of the page-->
        <canvas id="myCanvas" width="400" height="400" style="border:6px solid #c3c3c3;">
        
        </canvas>
        <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        
        //The "M"
        ctx.fillStyle = "#66CC01";
        //drawRectangle()
        ctx.fillRect(65, 40, 15, 80);
        ctx.rotate(-45 * Math.PI / 180);
        ctx.fillRect(20, 70, 15, 80);
        ctx.rotate(90 * Math.PI / 180);
        ctx.fillRect(135, -100, 15, 80);
        ctx.resetTransform();
        ctx.fillRect(160, 40, 15, 80);
        
        //The "P"
        ctx.fillRect(210, 23, 15, 97);
        ctx.beginPath();
        ctx.arc(225, 60, 32, 3 * Math.PI / 2,Math.PI / 2, false);
        ctx.fillStyle = "#E2FFC6";
        ctx.fill();
 
        // draw the stroke
        ctx.lineWidth = 10;
        ctx.strokeStyle = "#66CC01";
        ctx.stroke();
