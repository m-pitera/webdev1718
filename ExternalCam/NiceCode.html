<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <center>
      <video id="player" controls autoplay></video>
      <br>
      <div class="btn-group">
        <button class="btn btn-outline-secondary" id="capture">Capture</button>
        <button class="btn btn-outline-secondary" onclick="$('#savedImg').empty();">Clear</button>
      </div>
    </center>
    <div id="savedImg"></div>
    <script>
      var player = document.getElementById('player');
      var captureButton = document.getElementById('capture');

      var constraints = {
        video: true,
      };
      var canNum = 0;

      captureButton.addEventListener('click', () => {
        $("#savedImg").append("<canvas id='canNum" + canNum + "'width=320 height=240></canvas>")
        var canvas = document.getElementById('canNum' + canNum);
        var context = canvas.getContext("2d");
        context.drawImage(player, 0, 0, canvas.width, canvas.height);
        canNum++;
      });

      navigator.mediaDevices.getUserMedia(constraints)
        .then((stream) => {
          player.srcObject = stream;
      });
    </script>
  </body>
</html>
